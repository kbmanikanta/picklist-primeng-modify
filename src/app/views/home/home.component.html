<div class="container py-5" [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}">
	<div class="row">
		<div class="offset-1 col-10 card py-5 px-3 text-center">
			<h4 class="text-muted m-0 mb-5">Testable Picklist 1</h4>

			<p-pickList 
				[styleClass]="'picklist-custom-top'"
				[responsive]="true"
				[dragdrop]="true"

				[source]="source_1"
				[sourceHeader]="'Select columns to import'"
				[showSourceControls]="false"
				[showSourceFilter]="false"

				[target]="target_1"
				[targetHeader]="'Imported columns'"
				[showTargetFilter]="false"
				[showTargetControls]="false"
				[metaKeySelection]="false">

			    <ng-template let-item pTemplate="item">
			        <div class="text-left"><span class="fa fa-ellipsis-v mr-3"></span>{{item}}</div>
			    </ng-template>
			</p-pickList>
			
		</div>
	</div>
</div>


<div class="container py-5" [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}">
	<div class="row">
		<div class="offset-1 col-10 card py-5 px-3 text-center">
			<h4 class="text-muted m-0 mb-5">Testable Picklist 2</h4>

			<div class="row p-0 m-0">
				<div class="col-12 p-0 m-0">
					<p-multiPickList
					    [lists]="lists"
					    [sourceStyle]="{ 'min-width.px': 220 }"
					    [targetStyle]="{ 'min-width.px': 220, 'margin-right.px': 10 }"
					>
					    <ng-template
					        let-field
					        pTemplate="item"
					    >
					        <div
					            class="field ui-helper-clearfix"
					            [ngClass]="field.type"
					        >
					            <i
					                *ngIf="field.remark"
					                class="pi pi-search"
					                style="float: right; padding: .25em; color: #eee;"
					            ></i>
					            <div style="display: flex; padding: 6px; color: #eee; font-size: 14px;">
					                <i class="pi pi-ellipsis-v"></i>
					                <span>
					                    {{ field.name }}
					                    <div
					                        *ngIf="field.remark"
					                        style="padding-top: .25em; font-size: smaller; font-style: italic;"
					                    >
					                        {{ field.remark }}
					                    </div>
					                </span>
					            </div>
					        </div>
					    </ng-template>
					</p-multiPickList>
				</div>
			</div>
			
		</div>
	</div>
</div>
