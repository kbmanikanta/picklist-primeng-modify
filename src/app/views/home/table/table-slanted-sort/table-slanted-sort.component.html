

<div class="pt-5" [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}">
	<div class="row">
		<div class="col-10 py-5 px-3 text-center">
			<h4 class="text-muted m-0 mb-5">Testable Table Column Group</h4>

			<p-table [columns]="cols" 
				[value]="cars">
			        <ng-template pTemplate="header" let-columns>
			            <tr>
	                        <th rowspan="2" 
	                        	[pSortableColumn]="'vin'"
	                        	(click)="removeHighlight()"
	                        	class="rotated-header" >
			                	<div class="rotated-header-decoration"></div>
			                    <div class="rotated-header-text"> 
			                        <p-sortIcon [field]="'vin'"></p-sortIcon>
			                        Vin
			                    </div>
	                        </th>
	                        <th colspan="3" class="table-header-col-group">
			                    <div>
			                    	<span>   
			                    	    Sales
			                    	</span>
			                    </div>
	                        </th>
	                    </tr>
	                    <tr>
	                        <th [pSortableColumn]="'year'"
	                        	(click)="removeHighlight()"
	                        	class="rotated-header" >
			                    <div class="rotated-header-decoration"></div>
			                    <div class="rotated-header-text"> 
			                        <p-sortIcon [field]="'year'"></p-sortIcon>
			                        Year
			                    </div>
			                    
			                </th>

			                <th [pSortableColumn]="'brand'"
			                	(click)="removeHighlight()"
	                        	class="rotated-header" >
			                    <div class="rotated-header-decoration"></div>
			                    <div class="rotated-header-text"> 
			                        <p-sortIcon [field]="'brand'"></p-sortIcon>
			                        Brand
			                    </div>
			                    
			                </th>

			                <th [pSortableColumn]="'color'"
			                	(click)="removeHighlight()"
	                        	class="rotated-header" >
			                    <div class="rotated-header-decoration"></div>
			                    <div class="rotated-header-text"> 
			                        <p-sortIcon [field]="'color'"></p-sortIcon>
			                        Color
			                    </div>
			                    
			                </th>
	                    </tr>
			        </ng-template>
			        <ng-template pTemplate="body" let-rowData let-columns="columns">
			            <tr>
			                <td *ngFor="let col of columns">
			                    {{rowData[col.field]&#125;&#125;
			                </td>
			            </tr>
			        </ng-template>
			    </p-table>
			
		</div>
	</div>
</div>
