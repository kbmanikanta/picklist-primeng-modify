

<div class="container py-5" [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}">
	<div class="row">
		<div class="offset-2 col-8 py-5 px-3 text-center">
			<h4 class="text-muted m-0 mb-5">Testable Table Slanted Default</h4>

			<p-table [ngClass]="slanted ? 'p-table-custom': ''" [value]="cars">
			    <ng-template class="head" pTemplate="header">
			        <tr>
			            <th *ngFor="let col of cols">
			                <div class="outerDiv"> 
			                    <div class="innerDiv">{{col.header}} </div>
			                </div>
			            </th>
			        </tr>
			    </ng-template>
			    <ng-template pTemplate="body" let-car>
			        <tr>
			            <td *ngFor="let col of cols">
			                    {{car[col.field]}}
			            </td>
			        </tr>
			    </ng-template>
			</p-table>
			
		</div>
	</div>
</div>
