<div class="pr-5 mr-5" [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}">
  <div class="row">
    <div class="col-11 py-5 px-3 text-center">
    <h4 class="text-muted m-0 mb-5">Testable Table Slanted Column Group</h4>

    <div>
      <table class="table table-striped table-header-rotated">
       <thead>
        <tr>
          <th rowspan="2" class="table-header-col-group-main">
           <div>
            <span>
             <strong class="fa-stack">
              <i class="fa fa-caret-up mr-2" 
              [ngClass]="sort.column == 'vin' 
              && sort.direction == 'asc' ? 'text-primary': ''"
              (click)="onSort('vin', 'asc', cars)"></i>

              <i class="fa fa-caret-down mr-2" 
              [ngClass]="sort.column == 'vin'
              && sort.direction == 'desc' ? 'text-primary': ''"
              (click)="onSort('vin', 'desc', cars)"></i>
            </strong>

            <strong>
              Vin
            </strong>
          </span>
        </div>
      </th>
      <th colspan="3" class="table-header-col-group">
       <div><span>Sales</span></div>
     </th>
   </tr>
   <tr>
     <th [ngClass]="slanted ? 'rotate-45' : ''" 
     *ngFor="let column of displayedColumns">
     <div>
       <span>
        <strong class="fa-stack">
         <i class="fa fa-caret-up mr-2" 
         [ngClass]="sort.column == column.name 
         && sort.direction == 'asc' ? 'text-primary': ''"
         (click)="onSort(column.name, 'asc', cars)"></i>

         <i class="fa fa-caret-down mr-2" 
         [ngClass]="sort.column == column.name 
         && sort.direction == 'desc' ? 'text-primary': ''"
         (click)="onSort(column.name, 'desc', cars)"></i>
       </strong>

       <strong>
         {{column.display}}
       </strong>
     </span>
   </div>
 </th>
</tr>
</thead>

<tbody [ngClass]="scrollable ? 'scrollable-height' : ''" >
  <tr *ngFor="let car of cars">
   <td>{{car.vin}}</td>
   <td>{{car.year}}</td>
   <td>{{car.brand}}</td>
   <td>{{car.color}}</td>
 </tr>
</tbody>
</table>
</div>

</div>
</div>
</div>
